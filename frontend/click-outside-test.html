<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Outside Test</title>
    <style>
        .modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .content {
            position: relative;
            z-index: 10;
            background: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .test-button {
            padding: 12px 24px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .test-button:hover {
            background: #1976d2;
        }

        .status {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Click Outside Test</h1>
    <p>This tests the click-outside-to-close functionality in a simple setup.</p>

    <div class="status" id="status">Ready - Click "Open Modal" to test</div>

    <button class="test-button" onclick="openModal()">Open Modal</button>

    <div id="modal" class="modal" style="display: none;">
        <div class="overlay" onclick="closeModal('overlay')"></div>
        <div class="content" onclick="event.stopPropagation();">
            <h2>Test Modal</h2>
            <p>Click outside this white area to close the modal.</p>
            <p>Clicking inside this white area should NOT close the modal.</p>
            <button class="test-button" onclick="closeModal('button')">Close Button</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('status').textContent = 'Modal opened - try clicking outside';
        }

        function closeModal(method) {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('status').textContent = `Modal closed via: ${method}`;
        }

        // Also handle clicking on the modal container itself
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === e.currentTarget) {
                closeModal('container');
            }
        });

        // ESC key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('modal');
                if (modal.style.display === 'flex') {
                    closeModal('ESC key');
                }
            }
        });
    </script>
</body>
</html>
