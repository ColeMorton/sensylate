# Team-Workspace Content Superseding Log
# Audit trail of content lifecycle transitions and superseding events

version: "1.0"
created: "2025-06-20T00:00:00Z"

# Content Superseding Events
superseding_events:
  - event_id: "initial_migration_001"
    timestamp: "2025-06-20T00:00:00Z"
    event_type: "initial_migration"
    description: "Initial migration to topic-centric content lifecycle management"
    superseded_files: []
    superseding_files: []
    topic: "lifecycle_management"
    initiated_by: "architect"
    reason: "Implementation of content lifecycle management system"
    validation_status: "pending"

# Superseding Rules and Policies
superseding_policies:
  automatic_superseding:
    enabled: true
    rules:
      - condition: "same_topic_newer_date"
        action: "archive_older_version"
        approval_required: false
      - condition: "explicit_superseding_declaration"
        action: "archive_superseded_content"
        approval_required: false
      - condition: "status_change_to_completed"
        action: "archive_draft_versions"
        approval_required: false

  manual_superseding:
    enabled: true
    approval_required: true
    approvers: ["architect", "product-owner"]

  protection_rules:
    protected_topics: ["technical-health"]  # Require manual approval for superseding
    retention_minimum_days: 30             # Minimum time before archiving
    backup_before_archive: true            # Always backup before archiving

# Archive Metadata Schema
archive_metadata_schema:
  required_fields:
    - original_path
    - superseded_by
    - superseding_reason
    - archive_timestamp
    - archived_by_command

  optional_fields:
    - validation_notes
    - recovery_instructions
    - related_superseding_events

# Content Recovery Information
recovery_procedures:
  archive_location: "team-workspace/archive/{date}/{command}/{topic}/"
  recovery_command: "python coordination/recover-content.py --event-id {event_id}"
  backup_retention_days: 90

# Validation and Quality Assurance
validation_rules:
  pre_superseding_checks:
    - verify_content_authority
    - check_cross_references
    - validate_superseding_declaration

  post_superseding_validation:
    - confirm_archive_integrity
    - update_topic_registry
    - validate_no_broken_references

# Statistics and Metrics
lifecycle_metrics:
  total_superseding_events: 0
  successful_migrations: 0
  failed_migrations: 0
  content_conflicts_resolved: 0
  average_content_lifespan_days: 0
  most_active_topics: []
  most_active_commands: []

# Notification and Alerting
notification_settings:
  notify_on_superseding: true
  notification_channels: ["topic_registry_update", "conflict_detection_report"]
  alert_thresholds:
    rapid_superseding: 5  # Alert if more than 5 superseding events per day
    stale_content_days: 60  # Alert if content hasn't been updated in 60 days

# Log Metadata
log_metadata:
  created_by: "architect"
  purpose: "Audit trail for content lifecycle management"
  schema_version: "1.0"
  last_updated: "2025-06-20T00:00:00Z"
