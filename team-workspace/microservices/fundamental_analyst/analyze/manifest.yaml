name: fundamental_analyst_analyze
version: 1.0.0
description: Phase 2 of DASV - Systematic financial analysis and evaluation
phase: analyze
phase_number: 2

inputs:
  ticker:
    type: string
    required: true
    description: Stock symbol to analyze
  discovery_data:
    type: json
    required: true
    source: discover/outputs/discover_{ticker}_{date}.json

outputs:
  analysis_data:
    type: json
    location: outputs/analyze_{ticker}_{date}.json
    schema:
      - financial_health
      - competitive_position
      - growth_drivers
      - risk_assessment
      - valuation_inputs
      - analysis_confidence

dependencies:
  - numpy
  - discover phase completion

validation:
  confidence_threshold: 0.65
  required_analyses:
    - financial_health_score
    - competitive_strength
    - growth_potential
    - risk_score
