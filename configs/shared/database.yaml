# Database connection configurations
database:
  default:
    host: "${DB_HOST}"
    port: "${DB_PORT}"
    database: "${DB_NAME}"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    ssl_mode: "require"
    
  connection_pool:
    min_connections: 1
    max_connections: 10
    timeout: 30
    
  retry:
    max_attempts: 3
    backoff_factor: 2
    
api:
  base_url: "${API_BASE_URL}"
  timeout: 30
  rate_limit:
    requests_per_minute: 60
    burst_limit: 10
    
  auth:
    type: "bearer_token"
    token: "${API_TOKEN}"