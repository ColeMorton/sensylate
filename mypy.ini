[mypy]
# MyPy configuration for Sensylate platform
# Enforces type safety across Python data processing pipeline

python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True
show_error_codes = True
show_column_numbers = True

# Allow for gradual typing adoption
ignore_missing_imports = True
no_strict_optional = True

# Files to check
files = scripts/

# Exclude test files during initial rollout
exclude = ^(scripts/test_.*\.py|scripts/.*test.*\.py|scripts/tests/.*\.py|scripts/.*_test\.py)$

# Per-module configuration

[mypy-scripts.utils.*]
# Utils module has excellent type annotations
ignore_missing_imports = False

[mypy-scripts.services.*]
# Service layer has comprehensive typing
ignore_missing_imports = False

# Strict checking for well-typed modules
[mypy-scripts.utils.config_validator]
disallow_untyped_defs = True
warn_return_any = True
check_untyped_defs = True

[mypy-scripts.utils.chart_generator_factory]
disallow_untyped_defs = True
warn_return_any = True
check_untyped_defs = True

[mypy-scripts.utils.dashboard_parser]
disallow_untyped_defs = True
warn_return_any = True
check_untyped_defs = True

[mypy-scripts.services.base_financial_service]
disallow_untyped_defs = True
check_untyped_defs = True

